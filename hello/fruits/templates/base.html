<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fruit List</title>
  </head>
  <body>
    <h1>List of Fruits</h1>
    <ul>
      {% for i in fruit %}
      <li>{{ i }}</li>
      {% endfor %}
    </ul>
    <h1>Selected Students</h1>
    <ol>
      {% for j in student %}
      <li>{{ j }}</li>
      {% endfor %}
    </ol>
  </body>
</html>
